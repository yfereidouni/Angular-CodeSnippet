<div class="row">
  <div class="col-xs-12">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-outline-primary me-2 mb-2" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-outline-secondary me-2 mb-2" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-outline-danger me-2 mb-2" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
