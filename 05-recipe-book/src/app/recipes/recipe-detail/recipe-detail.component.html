<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            alt="{{recipe.name}}" 
            class="img-thumbnail img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        
        <div ngbDropdown class="dropdown">
            <button
                ngbDropdownToggle
                class="btn btn-primary dropdown-toggle show" 
                type="button" id="dropdownMenuButton1" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">
                Manage Recipe
            </button>
            <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a (click)="onAddToShoppingList()" style="cursor:pointer;" class="dropdown-item">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
