<div class="container">
  <div class="row">
    <div class="col-xs-12">

    
      <label class="form-lable">Username:</label>
      
      <input 
      type="text" 
      class="form-control mb-2 mt-2"
      [(ngModel)]="userName">
      
      <p>Entered Username: {{ userName }}</p>
      
      <button class="btn btn-primary" 
      [disabled]="userName === ''"
      (click)="onReset()">
      Reset User
      </button>

      <!-- <button class="btn btn-primary" 
      [disabled]="userName === ''"
      (click)="userName = ''">
      Reset User
      </button> -->

    </div>
  </div>
</div>
