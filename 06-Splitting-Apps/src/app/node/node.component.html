<!-- *ngFor="let node of serverElements" (click)="removeNode()" -->

<div class="card mb-2">
    <div class="card-header">
        {{node.type}} : {{node.name}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" [ngClass]="{serverBodyStyle: node.type ==='Server', blueprintBodyStyle: node.type ==='BluePrint'}">{{node.content}}
        </li>
    </ul>
</div>
