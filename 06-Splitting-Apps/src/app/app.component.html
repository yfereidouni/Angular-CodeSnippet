<div class="container">
  
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bluePrintCreated)="onBluePrintAdded($event)"
    (resetServerElements)="onReset()">
  </app-cockpit>

  <hr>
  <div class="row">
    <div class="col-xs-12">
    <!-- <p *ngFor="let node of serverElements">{{node.type}} | {{node.name}} | {{node.content}}</p> -->

      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        (removeServerElement)="onRemove($event)">
        <li class="list-group-item" [ngClass]="{serverBodyStyle: serverElement.type ==='Server',    blueprintBodyStyle: serverElement.type ==='BluePrint'}">
          {{serverElement.content}}
        </li>
      </app-server-element>

    </div>
  </div>
</div>
