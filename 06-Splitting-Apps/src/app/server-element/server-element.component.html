<!-- *ngFor="let serverElement of serverElements" (click)="removeNode()" -->

<div class="card mb-2" (click)="onRemoveClicked()">
    <div class="card-header">
        {{element.type}} : {{element.name}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" [ngClass]="{serverBodyStyle: element.type ==='Server', blueprintBodyStyle: element.type ==='BluePrint'}">
            {{element.content}}
        </li>
    </ul>
</div>
